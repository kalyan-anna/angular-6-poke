<div class="pokemon-gallery">
  <div class="pokemon-gallery__search">
    <input type="text" #search (keyup)="onSearch(search.value)">
  </div>

  <div class="pokemon-gallery__content container" *ngIf="!isLoadingData; else loadingTemplate">
    <div *ngIf="pokemons.length > 0">
      <div class="pokemon-gallery__paginator">
        <pokemon-paginator [length]="pokemons.length" [pageSize]="pageSize" (page)="currentPage = $event"></pokemon-paginator>
      </div>

      <div class="row">
        <div *ngFor="let pokemon of paginatedList" class="pokemon-gallery__item col-12 col-sm-6 col-lg-3">
          <pokemon-thumbnail [pokemon]="pokemon"></pokemon-thumbnail>
        </div>
      </div>
    </div>

    <div *ngIf="pokemons.length <= 0" class="pokemon-gallery__no-result">
        No Pokemon found for your search...
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="pokemon-gallery__loading">
    Loading....
  </div>
</ng-template>
