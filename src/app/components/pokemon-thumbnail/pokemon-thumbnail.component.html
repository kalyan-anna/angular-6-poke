<div class="pokemon-thumbnail">
  <div class="pokemon-thumbnail__img">
    <img alt="{{ pokemon.name }} icon" src="assets/images/{{ pokemon.index }}.png">
  </div>
  <div class="pokemon-thumbnail__text">
    <div class="pokemon-thumbnail__number">#{{ pokemon.index }}</div>
    <div class="pokemon-thumbnail__name">{{ pokemon.name }}</div>
  </div>
</div>
