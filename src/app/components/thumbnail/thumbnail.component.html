<div class="pokemon-thumbnail" (click)="onClick()" tabindex="1" (keyup.enter)="onClick()">
  <div class="pokemon-thumbnail__img">
    <img alt="{{ pokemon.name }} icon" src="assets/images/{{ pokemon.index }}.png">
  </div>
  <div class="text-center">
    <div># {{ pokemon.index }}</div>
    <div>{{ pokemon.name }}</div>
  </div>
</div>
